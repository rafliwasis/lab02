{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %} 

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
    body{
        background: rgb(104,221,164);
        background: linear-gradient(90deg, rgba(104,221,164,1) 0%, rgba(145,145,205,1) 34%, rgba(107,111,223,1) 75%, rgba(65,164,184,1) 100%);
    }
    
    form *{
        font-family: 'Poppins',sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    form h3{
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
    }

    input{
        display: block;
        height: 50px;
        width: 100%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }

    button{
        margin-top: 50px;
        width: 50%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        
    }

</style>

<div class = "register">
    <form method="POST">
        {% csrf_token %}
        <h3>Formulir Registrasi</h3>
        
        <table>  
            {{ form.as_table }}  
            <tr>  
                <td></td>
                <!-- <td><input type="submit" name="submit" value="Daftar"/></td> -->
                <td><button type="submit" value="Login">Daftar</button></td>
            </tr>
            <tr>  
                <td></td>
                <!-- <td><input type="submit" name="submit" value="Daftar"/></td> -->
                <td>Have an account? <a href="{% url 'todolist:login' %}"> Login</a></td>
            </tr>
            
        </table>  

        {% if messages %}
            
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            
        {% endif %}     
    </form>

        

</div>
{% endblock content %}
