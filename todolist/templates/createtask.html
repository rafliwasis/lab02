{% extends 'base.html' %}

{% block meta %}
<title>Add Your Task!</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
        background: rgb(104,221,164);
        background: linear-gradient(90deg, rgba(104,221,164,1) 0%, rgba(145,145,205,1) 34%, rgba(107,111,223,1) 75%, rgba(65,164,184,1) 100%);
        font-family: 'Poppins',sans-serif;
        
        text-align: center;
    }

    form{
        height: 520px;
        width: 400px;
        background-color: rgba(255,255,255,0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
    }

    form *{
        font-family: 'Poppins',sans-serif;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    h1, h3{
        color: #ffffff;
    }

    input{
        display: block;
        height: 50px;
        width: 95%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }

    h1{
        margin-top: 40px;
        text-align: center;
        font-weight: 600;
    }

    button{
        font-family: 'Poppins',sans-serif;
        margin-bottom: 10px; 
        background-color: #ffffff;
        padding: 15px;
        font-size: 14px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        width: 50%;
        color: #080710;
    }

</style>

<div class = "login">
    <form method="POST" >  
        {% csrf_token %}
                <h1>Create Your Productivity!</h1>  
        
                <h3>To Do</h3>
                <input type="text" id="title" name="title">
                <p></p>

                <h3>Description</h3>
                <input type="text" id="description" name="description">
                <p></p>

            
            <button type="submit" class="button">Add Task!</button>
            <button type="submit" class="button"><a href="{% url 'todolist:show_todolist' %}">Back</a></button>
        </form>
</div>  

{% endblock content %}
