{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}

<link rel="preconnect" href="https://fonts.gstatic.com">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

<style>
    body{
        background: rgb(104,221,164);
        background: linear-gradient(90deg, rgba(104,221,164,1) 0%, rgba(145,145,205,1) 34%, rgba(107,111,223,1) 75%, rgba(65,164,184,1) 100%);
    
    }
    
    form{
        height: 520px;
        width: 400px;
        background-color: rgba(255,255,255,0.13);
        position: absolute;
        transform: translate(-50%,-50%);
        top: 50%;
        left: 50%;
        border-radius: 10px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 40px rgba(8,7,16,0.6);
        padding: 50px 35px;
    }

    form *{
        font-family: 'Poppins',sans-serif;
        color: #ffffff;
        letter-spacing: 0.5px;
        outline: none;
        border: none;
    }

    form h3{
        font-size: 32px;
        font-weight: 500;
        line-height: 42px;
        text-align: center;
    }

    input{
        display: block;
        height: 50px;
        width: 95%;
        background-color: rgba(255,255,255,0.07);
        border-radius: 3px;
        padding: 0 10px;
        margin-top: 8px;
        font-size: 14px;
        font-weight: 300;
    }

    button{
        margin-top: 50px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 15px;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        
    }

    label{
        display: block;
        margin-top: 30px;
        font-size: 16px;
        font-weight: 500;
    }

</style>

<div class = "login">
    <form method="POST" action="">
        {% csrf_token %}
        <h3>Login Here!</h3>

        <label for="username">Username</label>
        <input type="text" name="username" placeholder="Username" >

        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Password" class="form-control">

        <button type="submit" value="Login">Log In</button>
        <p>Don't have an account? <a href="{% url 'todolist:register' %}"> Sign Up</a></p>

        {% if messages %}
            
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            
        {% endif %}     
    </form>

        

</div>

{% endblock content %}
